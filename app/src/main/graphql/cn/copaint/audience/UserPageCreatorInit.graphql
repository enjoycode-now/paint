query UserPageCreatorActivityInit($input: FollowInfoInput, $authingIDs: [String!]!, $where: FollowerWhereInput) {
    followInfo(input: $input) {
        followingCount
        followersCount
    }
    wallet {
        balance
    }
    authingUsersInfo(authingIDs: $authingIDs) {
        id
        nickname
        gender
        photo
        biography
    }
    followers(where: $where) {
        totalCount
    }
}
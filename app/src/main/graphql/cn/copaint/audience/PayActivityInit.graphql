query PayActivityInit($orderBy: BalanceRecordOrder) {
    wallet {
        id
        userID
        income
        balance
    }
    balanceRecords(orderBy: $orderBy) {
        edges {
            node {
                id
                balanceRecordType
                balanceRecordAction
                balance
                createdAt
            }
        }
        totalCount
    }
}